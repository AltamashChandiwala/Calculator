<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <title>My Calculator</title>
    <script src="style.js"></script>
</head>
<body>
    <h1>My Calculator</h1> <!-- added a new heading tag -->
    <div class="card cardtop" id="card">
        <button onclick="changemode()" class="moon" id="light"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
            <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
        <input type="text" class="textbox" id="output">
        <div class="card-body left">
            <button class="shape light" onclick="clrscr()" id="dark1">AC</button>
            <button class="shape light" onclick="delitem()" id="dark2">D</button>
            <button class="shape light" value='%' onclick="print('%')" id="dark3">%</button>
            <button class="shape blue" id='blue' value='/' onclick="print('/')">/</button>
            <button class="shape" value='7' onclick="print(7)" id="common1">7</button>
            <button class="shape" value='8' onclick="print(8)"id="common2">8</button>
            <button class="shape" value='9' onclick="print(9)" id="common3">9</button>
            <button class="shape blue" id='blue1' value='X' onclick="print('*')">x</button>
            <button class="shape" value='4' onclick="print(4)" id="common4">4</button>
            <button class="shape" value='5' onclick="print(5)" id="common5">5</button>
            <button class="shape" value='6' onclick="print(6)" id="common6">6</button>
            <button class="shape blue" id='blue2' value='-' onclick="print('-')">-</button>
            <button class="shape" value='1' onclick="print(1)" id="common7">1</button>
            <button class="shape" value='2' onclick="print(2)" id="common8">2</button>
            <button class="shape" value='3' onclick="print(3)" id="common9">3</button>
            <button class="shape blue" id='blue3' value='+' onclick="print('+')">+</button>
            <button class="zero" value='0' onclick="print(0)" id="common10">0</button>
            <button class="shape" value='.' onclick="print('.')" id="common11">.</button>
            <button class="shape blue" id='blue4' value='=' onclick="calc()">=</button>
        </div>
    </div>
</body>
</html>
