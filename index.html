<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>My Calculator</title>
    <script>
        function print(value){
            // let value = document.getElementById('one').value;
            if(value == 1 || value == 2 || value == 3 || value == 4 || value == 5 || value == 6 || value == 7 || value == 8 || value == 9 || value == 0){
                let num = Number(value)
                document.getElementById('output').value += num //note to show value in textbox we use .value and for normal text we use innerHTML
            }
            else{
                document.getElementById('output').value += value
                }
            }

            function clrscr(){
                document.getElementById('output').value = ""
            }

            function delitem(){
                document.getElementById('output').value = document.getElementById('output').value.slice(0,-1)
            }
            function calc(){
                document.getElementById('output').value = eval(document.getElementById('output').value)
            }
    </script>
</head>
<body>
    <div class="container margin">
        <div class="row card">
            <div class="col-4">
                <div class="card cardtop">
                    <input type="text" class="textbox" id="output">
                    <div class="card-body left">
                        <button class="shape light" onclick="clrscr()">AC</button>
                        <button class="shape light" onclick="delitem()" >D</button>
                        <button class="shape light" value='%' onclick="print('%')">%</button>
                        <button class="shape blue" value='/' onclick="print('/')">/</button>
                        <button class="shape" value='7' onclick="print(7)">7</button>
                        <button class="shape" value='8' onclick="print(8)">8</button>
                        <button class="shape" value='9' onclick="print(9)">9</button>
                        <button class="shape blue" value='X' onclick="print('*')">x</button>
                        <button class="shape" value='4' onclick="print(4)">4</button>
                        <button class="shape" value='5' onclick="print(5)">5</button>
                        <button class="shape" value='6' onclick="print(6)">6</button>
                        <button class="shape blue" value='-' onclick="print('-')">-</button>
                        <button class="shape" value='1' onclick="print(1)">1</button>
                        <button class="shape" value='2' onclick="print(2)">2</button>
                        <button class="shape" value='3' onclick="print(3)">3</button>
                        <button class="shape blue" value='+' onclick="print('+')">+</button>
                        <button class="zero" value='0' onclick="print(0)">0</button>
                        <button class="shape" value='.' onclick="print('.')">.</button>
                        <button class="shape blue" value='=' onclick="calc()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
